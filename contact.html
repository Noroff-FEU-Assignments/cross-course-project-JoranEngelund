<!DOCTYPE html>
<html lang="en">
      <head>
        <link rel="preload" href="/fonts/OpenSans-Bold.ttf" as="font" type="font/ttf" crossorigin>
        <link rel="preload" href="fonts/OpenSans-SemiBoldItalic.ttf" as="font" type="font/ttf" crossorigin>
        <meta charset="UTF-8" />
        <meta name="description" content="Square Eyes is a streaming website made for connecting film-lovers, for people who are passionate about watching high quality films, crafted by people who are passionate about making film" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://kit.fontawesome.com/40442c7b29.js" crossorigin="anonymous"></script>
        <link href="css/styles.css" rel="stylesheet">
        <title>Square Eyes | Contact</title>
      </head>
      <body>
          <header>
            <a href="/index.html"><img class="logo" src="/images/logo-no-copy.png" alt="logo of square eyes" /></a>
          </header>
          <main>
            <section class="back">
                <div>
                    <a href="/index.html" class="back_btn"><i class="fas fa-arrow-left"></i></a>
                </div>
            </section>
            <section class="contact_page">
                <h1>
                    Contact Us
                </h1>
                <form method="GET" action="index.html" class="form_input">
                    <div>
                        <label for="fullname"><i class="fas fa-user"></i></label>
                        <input type="text" name="fullname" id="fullname" placeholder="Full name"class="form_input_field">
                    </div>
                    <div>
                        <label for="email" class=><i class="fas fa-envelope"></i></label>
                        <input type="email" name="email" id="email" placeholder="Email@address.com"class="form_input_field">
                    </div>
                    <div>
                        <label for="tel"><i class="fas fa-phone-alt"></i></label>
                        <input type="tel" name="tel" id="tel" placeholder=""class="form_input_field">
                    </div>
                    <div>
                        <div>
                            <textarea name="message" id="message" cols="10" rows="" placeholder="Message" class="form_input_field messsage-form"></textarea>
                        </div>
                        <div>
                            <select name="user-type" id="user-type" class="form_input_field">
                                <option value="Creator" class="form_input_field">Creator</option>
                                <option value="Watcher" class="form_input_field">Watcher</option>
                            </select>
                        </div>
                    </div>
                </form>
            </section>
          </main>
          <footer>
            <a href="#" aria-label="Link to our Facebook page"><i aria-hidden="true" class="fab fa-facebook-square" title="Link to our Facebook"></i></a>
            <a href="#" aria-label="Link to our Twitter page"><i aria-hidden="true" class="fab fa-twitter-square" title="Link to our Twitter page"></i></a> 
            <a href="#" aria-label="Link to our Instagram page"><i aria-hidden="true" class="fab fa-instagram" title="Link to our Instragram page"></i></a> 
            <a href="/about.html" aria-label="Link to the About page on our website" aria-hidden="true" title="Link to our About page on this website">ABOUT</a> 
            <a href="#" aria-label="Link to the Contact page on our website" aria-hidden="true" title="Link to our Contact page on this website">CONTACT</a>
          </footer>
    </body>
</html>
