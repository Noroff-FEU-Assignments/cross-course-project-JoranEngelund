      crossorigin
    />
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="The create-account page, for the content-creators, on the Square Eyes streaming site"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/40442c7b29.js"
      crossorigin="anonymous"
    ></script>
    <link href="css/styles.css" rel="stylesheet" />
    <title>Square Eyes | Sign Up</title>
    <!-- Hotjar Tracking Code for https://eyessquare.netlify.app/ -->

  </head>
  <body>
    <header class="centered-logo">
      <a href="/index.html" class="anchor-logo"
        ><img
          class="logo"
          src="/images/logo-no-copy.png"
          alt="logo of square eyes"
      /></a>
    </header>
    <main>
      <section class="back">
        <div>
          <a href="/index.html" class="back_btn"
            ><i class="fas fa-arrow-left"></i
          ></a>
        </div>
      </section>
      <section class="create_account-page">
        <h1 class="create_title">Create Account</h1>
        <a
          href="/movies_creator.html"
          class="cta cta-create_account-medium afterRegisterCta"
          ><i class="fas fa-sign-in-alt"></i> Enter</a
        >
        <form
          method="get"
          action="./profile_creator.html"
          class="form_input registerForm"
        >
          <div class="form_input_type">
            <label for="firstname"><i class="fas fa-user"></i></label>
            <input
              type="text"
              name="firstname"
              id="firstname"
              placeholder="Name *"
              class="form_input_field"
              required
            />
          </div>
          <div class="contactFormError nameError">
            First name needs at least 1 character
          </div>
          <div class="form_input_type">
            <label for="surname"><i class="fas fa-user"></i></label>
            <input
              type="text"
              name="surname"
              id="surname"
              placeholder="Surname *"
              class="form_input_field"
              required
            />
          </div>
          <div class="contactFormError surnameError">
            Surnname needs at least 1 character
          </div>
          <div class="form_input_type">
            <label for="email"><i class="fas fa-envelope"></i></label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email@address.com *"
              class="form_input_field"
              required
            />
          </div>
          <div class="contactFormError emailError">
            Email needs to contain @ and .
          </div>
          <div class="form_input_type">
            <label for="password"><i class="fas fa-lock"></i></label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password *"
              class="form_input_field"
              required
              minlength="8"
            />
          </div>
          <div class="contactFormError passwordError">
            Password needs at least 8 characters
          </div>
          <div class="form_input_type">
            <label for="password2"><i class="fas fa-lock"></i></label>
            <input
              type="password"
              name="password2"
              id="password2"
              placeholder="Repeat Password *"
              class="form_input_field"
              required
              minlength="8"
            />
          </div>
          <div class="contactFormError repeatPasswordError">
            Password needs at least 8 characters
          </div>
          <div class="contactFormError repeatError">
            Passwords needs to match
          </div>
          <div>
            <div class="login-btn">
              <button type="submit" class="cta cta-create_account-medium">
                <i class="fas fa-sign-in-alt"></i> Sign up as creator
              </button>
            </div>
            <div class="login-btn">
              <a href="/login_portal.html" class="cta cta-create_account-small"
                ><i class="fas fa-times"></i> Cancel</a
              >
            </div>
          </div>
        </form>
      </section>
    </main>
    <footer>
      <a href="#" aria-label="Link to our Facebook page"
        ><i
          aria-hidden="true"
          class="fab fa-facebook-square"
          title="Link to our Facebook"
        ></i
      ></a>
      <a href="#" aria-label="Link to our Twitter page"
        ><i
          aria-hidden="true"
          class="fab fa-twitter-square"
          title="Link to our Twitter page"
        ></i
      ></a>
      <a href="#" aria-label="Link to our Instagram page"
        ><i
          aria-hidden="true"
          class="fab fa-instagram"
          title="Link to our Instragram page"
        ></i
      ></a>
      <a href="/about.html" title="Link to our About page on this website"
        >ABOUT</a
      >
      <a href="/contact.html" title="Link to our Contact page on this website"
        >CONTACT</a
      >
    </footer>
    <script src="/js/form/register.js"></script>
  </body>
</html>
