<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="preload"
      href="/fonts/OpenSans-Bold.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />
    <link
      rel="preload"
      href="fonts/OpenSans-SemiBoldItalic.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="The login page for the movie-watchers, for the Square Eyes streaming site"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/40442c7b29.js"
      crossorigin="anonymous"
    ></script>
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <header class="centered-logo">
      <a href="/index.html" class="anchor-logo"
        ><img
          class="logo"
          src="/images/logo-no-copy.png"
          alt="logo of square eyes"
      /></a>
    </header>
    <main class="">
      <section class="back">
        <div>
          <a href="/login_portal.html" class="back_btn"
            ><i class="fas fa-arrow-left"></i
          ></a>
        </div>
      </section>
      <section class="login">
        <div class="login__img">
          <img
            src="/images/watcher_login.png"
            alt="Image illustrating a popcorn in a cinema"
            class="login__img"
          />
        </div>
        <div>
          <h1 class="login-title">Watcher</h1>
        </div>
        <div>
          <form
            method="get"
            action="./movies_watcher.html"
            class="form_input loginForm"
          >
            <div class="form_input_type">
              <label for="email" class="form-label"
                ><i class="fas fa-envelope"></i
              ></label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Email@address.com"
                class="form_input_field"
                required
              />
            </div>
            <div class="contactFormError emailError">
              Email needs to contain @ and .
            </div>
            <div class="form_input_type">
              <label for="password" class="form-label"
                ><i class="fas fa-lock"></i
              ></label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Password"
                class="form_input_field"
                required
              />
            </div>
            <div class="contactFormError passwordError">
              Password needs at least 8 characters
            </div>
            <div class="login-btn">
              <button type="submit" class="cta cta-login-medium">
                <i class="fas fa-sign-in-alt"></i> Login
              </button>
            </div>
            <div class="login-btn">
              <a href="/signup_watcher.html" class="cta cta-login-small"
                ><i class="fas fa-sign-in-alt"></i> Sign Up</a
              >
            </div>
          </form>
        </div>
      </section>
    </main>
    <footer>
      <a href="#" aria-label="Link to our Facebook page"
        ><i
          aria-hidden="true"
          class="fab fa-facebook-square"
          title="Link to our Facebook"
        ></i
      ></a>
      <a href="#" aria-label="Link to our Twitter page"
        ><i
          aria-hidden="true"
          class="fab fa-twitter-square"
          title="Link to our Twitter page"
        ></i
      ></a>
      <a href="#" aria-label="Link to our Instagram page"
        ><i
          aria-hidden="true"
          class="fab fa-instagram"
          title="Link to our Instragram page"
        ></i
      ></a>
      <a href="/about.html" title="Link to our About page on this website"
        >ABOUT</a
      >
      <a href="/contact.html" title="Link to our Contact page on this website"
        >CONTACT</a
      >
    </footer>
    <script src="/js/form/login.js"></script>
  </body>
</html>
