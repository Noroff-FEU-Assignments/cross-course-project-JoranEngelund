<!DOCTYPE html>
<html lang="en">
  <head>
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
        rel="preload"
        href="/fonts/OpenSans-Bold.ttf"
        as="font"
        type="font/ttf"
        crossorigin
      />
      <link
        rel="preload"
        href="fonts/OpenSans-SemiBoldItalic.ttf"
        as="font"
        type="font/ttf"
        crossorigin
      />
      <meta charset="UTF-8" />
      <meta
        name="description"
        content="The Movie page to the movie A Good Game"
      />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <script
        src="https://kit.fontawesome.com/40442c7b29.js"
        crossorigin="anonymous"
      ></script>
      <link href="/css/styles.css" rel="stylesheet" />
      <title>Document</title>
    </head>
  </head>
  <body>
    <header class="movie-header">
      <a href="./index.html" class="anchor-size"
        ><img
          class="logo-movies"
          src="/images/logo-no-copy.png"
          alt="logo of square eyes"
      /></a>
      <nav class="header-navigation">
        <div class="header-item">
          <a href="index.html">movies</a>
        </div>
        <div class="header-item">
          <input
            type="search"
            id="search"
            name="search"
            placeholder="Search movies"
            class="form_input_field"
          />
        </div>
        <div class="header-item loginIcon">
          <a href="login_portal.html"><i class="fas fa-sign-in-alt"></i></a>
        </div>
      </nav>
    </header>
    <main>
      <section class="back">
        <div>
          <a href="./index.html" class="back_btn"
            ><i class="fas fa-arrow-left"></i
          ></a>
        </div>
      </section>
      <section class="producer-info">
        <div class="container-producer-image">
          <img
            class="profile-image_producer"
            src="/images/profile-picture-creator.png"
            alt="profile picture of a user"
          />
        </div>
        <h2 class="profile-name">Liam Ridley</h2>
      </section>
      <section class="movie-product"></section>
    </main>
  </body>
  <script src="/js/movies-api/movie-details-api.js"></script>
</html>
