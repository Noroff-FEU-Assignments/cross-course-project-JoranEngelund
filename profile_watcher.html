<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="preload"
      href="/fonts/OpenSans-Bold.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />
    <link
      rel="preload"
      href="fonts/OpenSans-SemiBoldItalic.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="The profile page of a user only watching movies"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/40442c7b29.js"
      crossorigin="anonymous"
    ></script>
    <link href="css/styles.css" rel="stylesheet" />
    <title>Square Eyes | Profile</title>
  </head>
  <body>
    <header class="movie-header">
      <a href="./movies_watcher.html" class="anchor-size"
        ><img
          class="logo-movies"
          src="images/logo-no-copy.png"
          alt="logo of square eyes"
      /></a>
      <nav class="header-navigation">
        <div class="header-item">
          <a href="/movies_watcher.html">movies</a>
        </div>
        <div class="header-item">
          <a href="/login_watcher.html"
            ><i class="signout-icon fas fa-sign-out-alt"></i
          ></a>
        </div>
      </nav>
    </header>
    <main>
      <section class="profile-info">
        <div class="profile-item-1">
          <img
            class="profile-picture-normal"
            src="./images/profile-picture-watcher.png"
            alt="profile picture of a user"
          />
        </div>
        <div class="profile-item-2">
          <h1 class="profile-name">Gretha Fr√ºnder</h1>
          <a href="#" class="cta cta-profile"
            ><i class="fas fa-user"></i> profile</a
          >
          <a href="#" class="cta cta-profile"
            ><i class="fas fa-user"></i> image</a
          >
          <a href="#" class="cta cta-profile"
            ><i class="fas fa-lock"></i> password</a
          >
        </div>
        <div class="profile-item-3">
          <h2 class="quote">
            "In this life, you don't have to prove nothin' to nobody but
            yourself. And after what you've gone through, if you haven't done
            that by now, it ain't gonna never happen. Now go on back. "
          </h2>
        </div>
      </section>
      <section class="most-watched">
        <div class="loader"></div>
        <h2 class="page-title most-watched-movies">Recently Watched Movies</h2>
        <div class="featured-movies movie-item most-watched"></div>
      </section>
    </main>
    <footer>
      <a href="#" aria-label="Link to our Facebook page"
        ><i
          aria-hidden="true"
          class="fab fa-facebook-square"
          title="Link to our Facebook"
        ></i
      ></a>
      <a href="#" aria-label="Link to our Twitter page"
        ><i
          aria-hidden="true"
          class="fab fa-twitter-square"
          title="Link to our Twitter page"
        ></i
      ></a>
      <a href="#" aria-label="Link to our Instagram page"
        ><i
          aria-hidden="true"
          class="fab fa-instagram"
          title="Link to our Instragram page"
        ></i
      ></a>
      <a href="/about.html" title="Link to our About page on this website"
        >ABOUT</a
      >
      <a href="/contact.html" title="Link to our Contact page on this website"
        >CONTACT</a
      >
    </footer>
  </body>
  <script src="/js/movies-api/profile-featured-api.js"></script>
</html>
